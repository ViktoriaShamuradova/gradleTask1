plugins {
    id 'java'
    id 'application'
}

version = '1.3.5'
group = 'byy.epam.shamuradova'
archivesBaseName = 'utils'

repositories {
    mavenCentral()
    
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    from configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }//мы говорим, что все зависимости, которые нужны были для компиляции, мы их включим в jar.

}

tasks.register("DemoTaskFromGradle") {
    println("Hello from Gradle task 1")
}

task JavaTestTask1(type: by.JavaTestTask1, group: "customTasks", dependsOn: build) {
    msg = "Custom task 1"
}